<!DOCTYPE HTML>
<html>
  <head>
    <title>Travelling around the world</title>
    <link rel="stylesheet" type="text/css" href="css/one_page_website.css"/>
    <script src="JS/main.js" defer></script>
  </head>
  <body>
    
    <!-- NAV -->
    <nav>
      <div>
        <ul>
          <a href="#home" id="link"><li>HOME</li></a>
          <a href="#picture"><li>PICTURE</li></a>
          <a href="#contact"><li>CONTACT</li></a>
        </ul>
      </div>
    </nav>
    <!-- END NAV -->

    <!-- Lightbox -->
    <h2 style="text-align: center;">Lightbox</h2>
    <!-- Images used to open the lightbox -->
    <div class="row">
      <div class="column">
        <img src="picture/plant1-small.png" style="width: 100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
      </div>
      <div class="column">
        <img src="picture/plant2-small.png" style="width: 100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
      </div>
      <div class="column">
        <img src="picture/plant3-small.png" style="width: 100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
      </div>
      <div class="column">
        <img src="picture/plant4-small.png" style="width: 100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
      </div>
    </div>

    <!-- The Modal/Lightbox -->
    <div id="myModal" class="modal">
      <span class="close cursor" onclick="closeModal()">&times;</span>
      <div class="modal-content">

        <div class="mySlides">
          <div class="numbertext">1 / 4</div>
          <img src="picture/plant1.png" style="width: 100%">
        </div>

        <div class="mySlides">
          <div class="numbertext">2 / 4</div>
          <img src="picture/plant2.png" style="width: 100%">
        </div>

        <div class="mySlides">
          <div class="numbertext">3 / 4</div>
          <img src="picture/plant3.png" style="width: 100%">
        </div>

        <div class="mySlides">
          <div class="numbertext">4 / 4</div>
          <img src="picture/plant4.png" style="width: 100%">
        </div>

        <!-- Next/previous controls -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

      </div>
    </div>

    <!-- CONTENT -->
    <h1 id="home">Thailand</h1>
    <p>Have you ever been Thailand? Here are picture and video about it!</p>
    
    <div id="picture">
      <img src="thailand.jpg" alt="Thailand" width="500" height="600">
      <p></p>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/FeHytsdD7Bk?si=J2XqMNN3g4SN0ynF" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
    <!-- END CONTENT -->
    
    <!-- RSVP -->
    <div id="contact">
      <form action="" method="get">
        First Name: <input type="text" name="First_Name"><br>
        Last Name: <input type="text" name="Last_Name"><br>
        Email: <input type="text" name="Email"><br>
        <input type="submit" name="Submit"><br>
      </form>
    </div>
    <!-- END RSVP -->
    </br>
    <footer>Travelling around the world<footer>
    
  </body>
  </html>
