<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Practice7</title>
		<meta charset="utf-8">
        <style type="text/css">
            p:hover, a:hover {
                background-color: yellow;
            }
		</style>

	<body>

        <h1>The hover effect</h1>
        <p>The :hover selector style links on mouse-over:</p>
